name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
            node-version: '20.x'

      - name: Install dependencies
        run: |
          cd docutest
          npm install

      - name: Build website
        run: |
          cd docutest
          npm run build

      - name: Deploy with npm run deploy
        run: |
          cd docutest
          GIT_USER=jpvarellazup GIT_PASS=${{ secrets.GH_PAT }} npm run deploy